<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>LiveRoom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@40,400,1,0" />
    <link rel="stylesheet" href="css/app.css">
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <header>
        <img src="images/logo.svg" alt="Logo LiveRoom">
    </header>
    <main>
        <div id="modal">
            <div class="form" id="login">
                <label>Saisissez votre nom</label>
                <input type="text" name="username" id="username">
                <button id="btn-login">Valider</button>
            </div>
        </div>
        <section id="feed">

        </section>

        <form id="box">
            <input type="text" placeholder="Tapez votre message ...">
            <button class="box-send">
                <span class="material-symbols-sharp">
                    send
                </span>
            </button>
        </form>
    </main>
</body>

</html>
